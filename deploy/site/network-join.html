		function showSection(aId){

			$("section").each(function() {

				if ($(this).attr('id') != "headline" && $(this).attr('id') != aId)
					$(this).fadeOut();
			});

			$("#" +aId).delay(500).fadeIn();

		};

		function _debug(msg){
			if (debugField){
				debugField.innerHTML = debugField.innerHTML += "\n" + msg;	
			}
			

		};
